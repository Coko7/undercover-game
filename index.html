<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Undercover Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <h1>Undercover Game</h1>
        </header>
        <div id="game">
            <div class="game-phase" phase="setup">
                <code>setup phase</code>
                <div>
                    <label for="input-player-count">Player Count</label>
                    <input type="range" id="player-count" name="player-count" min="3" max="20" value="3"
                        onchange="updatePlayerCount();" />
                    <span id="span-player-count"></span>
                </div>

                <div id="roles-preview">
                </div>

                <button id="setup-game" onclick="setupGame();">Launch</button>
            </div>

            <div class="game-phase" phase="get-roles">
                <code>get roles phase</code>
                <div id="setup-player-cards"></div>
                <button id="start-game" onclick="startGame();">Start</button>
            </div>

            <div class="game-phase" phase="game-play">
                <code>play phase</code>
                <div id="game-player-cards"></div>
                <button id="start-vote" onclick="startVote();">Vote</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
