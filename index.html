<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Undercover Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <h1>Undercover Game</h1>
        </header>

        <div id="game">
            <div class="game-phase" phase="game-setup">
                <code>game setup phase</code>
                <div class="settings">
                    <label for="input-player-count">Player count:</label>
                    <input type="range" id="input-player-count" name="input-player-count" min="3" max="20" value="3"
                        onchange="updatePlayerCount();" />
                    <span id="span-player-count"></span>
                </div>

                <div id="roles-preview"></div>

                <button id="btn-setup-round" onclick="setupRound();">Launch</button>
            </div>

            <div class="game-phase" phase="round-setup">
                <code>round setup phase</code>
                <div class="player-cards"></div>
                <button id="btn-start-round" onclick="startRound();">Start</button>
            </div>

            <div class="game-phase" phase="round-play">
                <code>round play phase</code>
                <div class="player-cards"></div>
                <button id="btn-vote" onclick="votePlayer();">Vote</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
