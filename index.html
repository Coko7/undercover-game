<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Undercover Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <h1>Undercover Game</h1>
        </header>
        <div id="game">
            <div class="game-phase" phase="setup">
                <p>
                    <label for="input-player-count">Player Count</label>
                    <input type="number" id="player-count" name="player-count" min="3" max="20" value="3"
                        onchange="updatePlayerCount();" />
                </p>

                <div id="roles-preview"></div>

                <button id="start-game" onclick="startGame();">Start</button>
            </div>

            <div class="game-phase" phase="get-roles">
                <div id="player-cards"></div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
